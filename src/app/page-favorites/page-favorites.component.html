<div class="wrapper-favorites">
    @if (favoriteEvents.length !== 0) {
    <div class="header">Favorieten ({{favoriteEvents.length}})</div>
    <app-event-list [eventList]="favoriteEvents" [selectedDay]="ALLEDAGEN" [selectedLocationsList]="favoriteEventsLocations"></app-event-list>
    } @else {
    <div class="no-results">
        <div class="heart">
            <i class="ri-heart-line"></i>
        </div>
        <p>Nog geen favorieten gekozen.</p>
    </div>
    }
</div>
