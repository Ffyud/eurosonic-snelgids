<div class="wrapper">
    <button (click)="dayBack(selectedDay)" class="back" title="Vorige dag"><i class="ri-arrow-left-line"></i></button>
    <span class="day">{{getSelectedDateString(selectedDay)}}</span>
    <button (click)="dayForward(selectedDay)" class="forward" title="Volgende dag"><i class="ri-arrow-right-line"></i></button>
</div>
